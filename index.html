<!DOCTYPE html>
<html lang="ko" style="height:100%;">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 인증</title>
</head>
<body style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <div class="logo" style="margin-bottom:20px;">
    <img src="좌우로고.png" alt="로고" style="height:50px;">
  </div>
  <h2>비밀번호를 입력하세요</h2>
  <input id="pw" type="password" placeholder="비밀번호" style="padding:10px; font-size:16px; margin:10px;">
  <button onclick="checkPassword()" style="padding:10px 20px; font-size:16px;">확인</button>
  <p id="error" style="color:red;"></p>

  <script>
    function checkPassword() {
      const pw = document.getElementById('pw').value;
      if (pw === '2600') {
        window.location.href = 'main.html';
      } else {
        document.getElementById('error').innerText = '비밀번호가 틀렸습니다.';
      }
    }
  </script>
</body>
</html>
